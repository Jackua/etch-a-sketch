<!DOCTYPE html>

    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>

        <main>
            <div class="sidenav">
                <div class="widthcontainer">
                    Cell Width: <input type="number" min="2" max="40" value="10" id="width" >
                </div>

                <div class="heightcontainer">
                    Cell Height: <input type="number" min="2" max="40" value="10" id="height" >
                </div>

                <div class="colorcontainer">
                    <input type="color" value="#000000" id="color">
                </div>

                <div class="submitcontainer"><button class="submit">Submit</button></div>

                <div class="clearcontainer"><button class="clear">Clear</button></div>
            </div>
        
            <div id="etcharea"></div>
        </main>
            
        <footer>
            <p>Footer</p>
        </footer>
    </body>
